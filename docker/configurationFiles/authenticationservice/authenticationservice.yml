spring:
  datasource:
    url: jdbc:mysql://localhost:3318/authdb?serverTimezone=UTC
    username: root
    password: root
  application:
    name: authenticationService

  security:
    oauth2:
      client:
        registration:
          facebook:
            client-id: theFaceBookClientID
            client-secret: theFacebookClientSecret
            provider: facebook
            scope:
                - email
                - public_profile
            redirect-uri-template: http://localhost:8100/oauth2/callback/{registrationId}
        provider:
          facebook:
            authorizationUri: https://www.facebook.com/v3.0/dialog/oauth
            tokenUri: https://graph.facebook.com/v3.0/oauth/access_token
            userInfoUri: https://graph.facebook.com/v3.0/me?fields=id,first_name,middle_name,last_name,name,email,verified,is_verified,picture.width(250).height(250)

security:
  oauth2:
    client:
      clientId: authenticationService
      clientSecret: root
      scope:
        read
      accessTokenUri: http://localhost:2000/oauth/token
      userAuthorizationUri: http://localhost:2000/oauth/authorize
    resource:
      userInfoUri: http://localhost:2000/api/user    
    
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${DISCOVERY_URL}
