<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
</head>
<body>

	<div th:switch="${users}">
	    <h2 th:case="null">No users found!</h2>
	        <div th:case="*">
	            <h2>Posts</h2>
	            <table>
	                <thead>
	                    <tr>
	                        <th>Id</th>
	                        <th>Username</th>
	                        <th>Password</th>
	                        <th>Email</th>
	                        <th>First Name</th>
	                        <th>Last Name</th>
	                        <th>Edit</th>
	                        <th>Delete</th>
	                    </tr>
	                </thead>
	                <tbody>
	                <tr th:each="user : ${users}">
	                    <td th:text="${user.id}"></td>
	                    <td th:text="${user.username}"></td>
	                    <td th:text="${user.password}"></td>
	                    <td th:text="${user.email}"></td>
	                    <td th:text="${user.firstName}"></td>
	                    <td th:text="${user.lastName}"></td>
	                    <td><a th:href="@{/ui/users/edit/{id}(id=${user.id})}">Edit</a></td>
	                    <td><a th:href="@{/ui/users/delete/{id}(id=${user.id})}">Delete</a></td>
	                </tr>
	            </tbody>
	        </table>
	    </div>      
	    <p><a href="/ui/users/add">Add a new users</a></p>
	</div>

</body>
</html>
