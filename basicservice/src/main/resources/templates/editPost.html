<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Post</title>
</head>
<body>

	<form action="#" th:action="@{/posts/edit/{id}(id=${post.id})}" th:object="${post}" method="post">
		<input type="hidden" th:field="*{id}" id="id">
	    <label for="name">Content</label>
	    <input type="text" th:field="*{content}" id="content" placeholder="content">
	    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
	   
	    <input type="submit" value="Save Post">
	</form>

	<p><a href="/posts">List of Posts</a></p>

</body>
</html>
