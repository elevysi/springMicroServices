<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Posts</title>
</head>
<body>

	<div th:switch="${posts}">
	    <h2 th:case="null">No posts found!</h2>
	        <div th:case="*">
	            <h2>Posts</h2>
	            <table>
	                <thead>
	                    <tr>
	                        <th>Id</th>
	                        <th>Content</th>
	                        <th>Edit</th>
	                        <th>Delete</th>
	                    </tr>
	                </thead>
	                <tbody>
	                <tr th:each="post : ${posts}">
	                    <td th:text="${post.id}"></td>
	                    <td th:text="${post.content}"></td>
	                    <td><a th:href="@{/ui/posts/edit/{id}(id=${post.id})}">Edit</a></td>
	                    <td><a th:href="@{/ui/posts/delete/{id}(id=${post.id})}">Delete</a></td>
	                </tr>
	            </tbody>
	        </table>
	    </div>      
	    <p><a href="/posts/add">Add a new post</a></p>
	</div>

</body>
</html>
